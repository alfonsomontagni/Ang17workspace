<div class="board" cdkDropListGroup>
    <div class="board-row"
         *ngFor="let row of [0, 1, 2, 3, 4, 5, 6, 7]">
      <app-square *ngFor="let col of [0, 1, 2, 3, 4, 5, 6, 7]"
                  [square]=board.board[row][col]></app-square>
      <br />
    </div>
  </div>
  <!-- https://fluin.io/blog/things-I-wish-I-knew-about-CDK-drag-drop -->
